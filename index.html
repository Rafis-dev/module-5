<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="main.js"></script>

  <title>CMS</title>
</head>

<body>
  <div class="cms">
    <div class="cms__title-wrapper">
      <h1 class="cms__title">CMS</h1>
      <p class="amount">Итоговая стоимость: <span class="amount__number">$
          900.00</span></p>
    </div>

    <div class="cms__content-wrapper">

      <div class="cms__header">

        <button class="cms__header-filter">Фильтр</button>

        <form class="cms__header-form" action="#">
          <button class="cms__header-button" type="button"></button>
          <input class="cms__header-search" type="text" placeholder="Поиск по наименованию и категории">
        </form>

        <button class="cms__header-modal" type="button">Добавить товар</button>
      </div>

      <div class="table-wrapper">

        <table class="cms__table table">

          <thead class="table__head">
            <tr class="table__head-row">
              <th class="table__head-cell">ID</th>
              <th class="table__head-cell">Наименование</th>
              <th class="table__head-cell">Категория</th>
              <th class="table__head-cell table__head-cell_text_center">ед/изм</th>
              <th class="table__head-cell table__head-cell_text_center">количество</th>
              <th class="table__head-cell table__head-cell_text_center">цена</th>
              <th class="table__head-cell table__head-cell_text_center">ИТОГ</th>
              <th class="table__head-cell">
                <p class="visually-hidden">Управление таблицей</p>
              </th>
            </tr>
          </thead>

          <tbody class="table__body">

          </tbody>

        </table>

      </div>

      <div class="cms__footer">

        <div class="cms__footer-select">
          <label class="cms__select-label" for="item-quantity">Показывать на странице:</label>
          <select class="cms__select" name="item-quantity" id="item-quantity">
            <option class="cms__select-option" value="10" selected>10</option>
            <option class="cms__select-option" value="20">20</option>
            <option class="cms__select-option" value="30">30</option>
            <option class="cms__select-option" value="40">40</option>
          </select>
        </div>

        <p class="cms__footer-quantity">
          1-10 of <span class="cms__footer-total">276</span>
        </p>

        <div class="cms__footer-arrows">
          <button class="cms__button-left" type="button">
            <img class="cms__arow-left" src="assets/images/icons/arrow-left.svg" alt="стрелка влево">
          </button>
          <button class="cms__button-right" type="button">
            <img class="cms__arow-right" src="assets/images/icons/arrow-right.svg" alt="стрелка вправо">
          </button>
        </div>


      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal__body">

      <div class="modal__title-wrapper">
        <h2 class="modal__title">Добавить ТОВАР</h2>
        <p class="modal__id">id: <span class="modal__id-value"></span></p>
      </div>
      <button class="modal__btn" type="button">
        <span class="modal__btn-close modal__btn-close_line_first"></span>
        <span class="modal__btn-close modal__btn-close_line_second"></span>
      </button>

      <form class="modal__form form" name="add-product" action="#" method="post">

        <fieldset class="form__fieldset form__grid">

          <div class="form__grid-name form__grid-item">
            <label class="form__label name-label" for="name">Наименование</label>
            <input class="form__input form-name" type="text" name="title" id="name" required>
          </div>

          <div class="form__grid-category form__grid-item">
            <label class="form__label" for="category">Категория</label>
            <input class="form__input" type="text" name="category" id="category" required>
          </div>

          <div class="form__grid-unit form__grid-item">
            <label class="form__label" for="unit">Единицы измерения</label>
            <input class="form__input" type="text" name="units" id="unit" required>
          </div>

          <div class="form__grid-discount form__grid-item">
            <label class="form__label" for="discount">Дисконт</label>
            <div class="discount-box">
              <input class="form__checkbox" type="checkbox">
              <input disabled class="form__input" type="number" min="0" max="100" name="discount" id="discount">
            </div>
          </div>

          <div class="form__grid-descr form__grid-item">
            <label class="form__label" for="descr">Описание</label>
            <textarea class="form__input form__input_textarea_descr" name="description" id="descr" required></textarea>
          </div>

          <div class="form__grid-quantity form__grid-item">
            <label class="form__label" for="quantity">Количество</label>
            <input class="form__input" type="number" min="0" name="count" id="quantity" required>
          </div>

          <div class="form__grid-price form__grid-item">
            <label class="form__label" for="price">Цена</label>
            <input class="form__input" type="number" min="0" name="price" id="price" required>
          </div>

          <div class="form__grid-file form__grid-item">
            <label class="form__label form__label_type_file" for="file">Добавить изображение</label>
            <input class="form__input visually-hidden" type="file" name="images" id="file" accept="image/*">
          </div>
        </fieldset>

        <div class="form__footer">
          <p class="amount">Итоговая стоимость: <span class="amount__number-dollar">$</span><span
              class="amount__number">
              0</span></p>
          <button class="form__button" type="submit">Добавить товар</button>
        </div>
      </form>

    </div>
    <div class="modal__error-wrapper">
      <div class="modal__error-body">
        <button type="buttton" class="modal__error-btn">
          <span class="modal__error-btn-close modal__error-btn-close_line_first"></span>
          <span class="modal__error-btn-close modal__error-btn-close_line_second"></span>
        </button>
        <img class="modal__error-img" src="assets/images/icons/err.svg" alt="красный крестик">
        <p class="modal__error-description">Что-то пошло не так</p>
        <p class="modal__error-message"></p>
      </div>
    </div>
  </div>
</body>

</html>
